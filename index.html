<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class='calc-body'>
			<input id="values" class="display" value="0"></input>
			<button id="allClear" class="span2" onClick="document.location.reload(true)">AC</button>
			<button>DEL</button>
			<button>/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<button>.</button>
			<button>0</button>
			<button class="span2">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
